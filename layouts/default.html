<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Site Title - <%= @item[:title] %></title>
    <link rel="stylesheet" href="<%= @items['/stylesheet/'].path %>">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$']],
          displayMath: [['$$', '$$']],
        },
        TeX: {
          equationNumbers: {
            autoNumber: "all"
          }
        }
      });
    </script>
    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  </head>
  <body>
    <div id="main">
      <%= yield %>
    </div>
    <div id="sidebar">
      <%
        tree = {}
        articles.each {|e|
          (tree[e[:category]] ||= []).push(e)
        }
      %>
      <% tree.each do |key, entries| %>
      <h2><%= key %></h2>
      <ul>
        <% entries.each do |e| %>
        <li><%= link_to(e[:title], e.path) %></li>
        <% end %>
      </ul>
      <% end %>
    </div>
  </body>
</html>
