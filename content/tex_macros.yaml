# General purpose LaTeX macros
tex_macros:
    reals:    '\mathbb{R}'
    integers: '\mathbb{}'
    set:      '\left\{\left. #1 \right| #2 \right\}'
    ket:      '\left| #1 \right\rangle'
    bra:      '\left\langle #1 \right|'
    braket:   '\left\langle #1 | #2 \right\rangle'
    expect:   '\left\langle #1 \right\rangle'
    comm:     '\left[ #1, #2 \right]'
    matnorm:  '\Vert #1 \Vert'
